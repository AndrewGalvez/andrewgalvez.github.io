<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Peanut Butter</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      :root {
        --bg-primary: #0a0a0a;
        --bg-secondary: #1a1a1a;
        --bg-tertiary: #2a2a2a;
        --accent: #ff6b35;
        --accent-hover: #ff8c66;
        --text-primary: #ffffff;
        --text-secondary: #cccccc;
        --text-muted: #888888;
        --border: #333333;
        --shadow: rgba(0, 0, 0, 0.5);
        --glow: rgba(255, 107, 53, 0.3);
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: radial-gradient(ellipse at center, var(--bg-secondary) 0%, var(--bg-primary) 100%);
        color: var(--text-primary);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow-x: hidden;
        position: relative;
      }

      /* Animated background particles */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          radial-gradient(2px 2px at 20px 30px, rgba(255, 107, 53, 0.1), transparent),
          radial-gradient(2px 2px at 40px 70px, rgba(255, 107, 53, 0.05), transparent),
          radial-gradient(1px 1px at 90px 40px, rgba(255, 107, 53, 0.08), transparent),
          radial-gradient(1px 1px at 130px 80px, rgba(255, 107, 53, 0.03), transparent);
        background-repeat: repeat;
        background-size: 150px 100px;
        animation: drift 20s infinite linear;
        z-index: -1;
      }

      @keyframes drift {
        0% { transform: translate(0, 0); }
        100% { transform: translate(-150px, -100px); }
      }

      .container {
        max-width: 1200px;
        width: 100%;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
        animation: fadeIn 1s ease-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .header {
        text-align: center;
        margin-bottom: 1rem;
      }

      .title {
        font-size: 3rem;
        font-weight: 700;
        background: linear-gradient(135deg, var(--accent), var(--accent-hover));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 0 30px var(--glow);
        margin-bottom: 0.5rem;
        animation: glow 2s ease-in-out infinite alternate;
      }

      @keyframes glow {
        from { filter: brightness(1); }
        to { filter: brightness(1.2); }
      }

      .subtitle {
        font-size: 1.2rem;
        color: var(--text-secondary);
        font-weight: 300;
      }

      .game-container {
        position: relative;
        border-radius: 20px;
        overflow: hidden;
        background: var(--bg-tertiary);
        box-shadow: 
          0 20px 60px var(--shadow),
          0 0 0 1px var(--border),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        transition: all 0.3s ease;
        animation: slideUp 0.8s ease-out 0.2s both;
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .game-container:hover {
        transform: translateY(-5px);
        box-shadow: 
          0 30px 80px var(--shadow),
          0 0 0 1px var(--accent),
          0 0 30px var(--glow);
      }

      .canvas-wrapper {
        position: relative;
        background: #000;
        border-radius: 20px;
        overflow: hidden;
      }

      canvas {
        display: block;
        border: none;
        background-color: #000;
        transition: all 0.3s ease;
      }

      .loading-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        transition: all 0.5s ease;
      }

      .loading-overlay.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .spinner {
        width: 60px;
        height: 60px;
        border: 3px solid var(--border);
        border-top: 3px solid var(--accent);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .status {
        font-size: 1.1rem;
        color: var(--text-secondary);
        margin-bottom: 1rem;
        text-align: center;
      }

      .progress-container {
        width: 300px;
        height: 6px;
        background: var(--bg-tertiary);
        border-radius: 3px;
        overflow: hidden;
        margin-bottom: 1rem;
      }

      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, var(--accent), var(--accent-hover));
        border-radius: 3px;
        transition: width 0.3s ease;
        box-shadow: 0 0 10px var(--glow);
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
        align-items: center;
        padding: 1.5rem;
        background: var(--bg-secondary);
        border-radius: 15px;
        border: 1px solid var(--border);
        animation: slideUp 0.8s ease-out 0.4s both;
      }

      .control-group {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .control-group input[type="checkbox"] {
        appearance: none;
        width: 18px;
        height: 18px;
        border: 2px solid var(--border);
        border-radius: 4px;
        background: var(--bg-tertiary);
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .control-group input[type="checkbox"]:checked {
        background: var(--accent);
        border-color: var(--accent);
      }

      .control-group input[type="checkbox"]:checked::after {
        content: 'âœ“';
        display: block;
        color: white;
        font-size: 12px;
        text-align: center;
        line-height: 14px;
      }

      .control-group label {
        color: var(--text-secondary);
        cursor: pointer;
        user-select: none;
        font-size: 0.9rem;
      }

      .fullscreen-btn {
        background: linear-gradient(135deg, var(--accent), var(--accent-hover));
        color: white;
        border: none;
        padding: 0.7rem 1.5rem;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
      }

      .fullscreen-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
      }

      .fullscreen-btn:active {
        transform: translateY(0);
      }

      .console {
        width: 100%;
        max-width: 800px;
        height: 200px;
        background: var(--bg-primary);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 1rem;
        font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        font-size: 0.85rem;
        color: var(--text-secondary);
        resize: vertical;
        outline: none;
        overflow-y: auto;
        animation: slideUp 0.8s ease-out 0.6s both;
      }

      .console:focus {
        border-color: var(--accent);
        box-shadow: 0 0 10px var(--glow);
      }

      .footer {
        margin-top: 2rem;
        text-align: center;
        color: var(--text-muted);
        font-size: 0.9rem;
        animation: fadeIn 1s ease-out 0.8s both;
      }

      .footer a {
        color: var(--accent);
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .footer a:hover {
        color: var(--accent-hover);
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }
        
        .title {
          font-size: 2rem;
        }
        
        .controls {
          flex-direction: column;
          gap: 1rem;
        }
        
        .progress-container {
          width: 250px;
        }
      }

      @media (max-width: 480px) {
        .title {
          font-size: 1.5rem;
        }
        
        .subtitle {
          font-size: 1rem;
        }
        
        .game-container {
          border-radius: 15px;
        }
        
        .canvas-wrapper {
          border-radius: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">Carb Game</h1>
      </div>

      <div class="game-container">
        <div class="canvas-wrapper">
          <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>
          <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner" id="spinner"></div>
            <div class="status" id="status">Downloading...</div>
            <div class="progress-container">
              <div class="progress-bar" id="progressBar" style="width: 0%"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="controls">
        <div class="control-group">
          <input type="checkbox" id="resize">
          <label for="resize">Resize canvas</label>
        </div>
        <div class="control-group">
          <input type="checkbox" id="pointerLock" checked>
          <label for="pointerLock">Lock/hide mouse pointer</label>
        </div>
      </div>

      <textarea id="output" class="console" placeholder="Console output will appear here..."></textarea>

      <div class="footer">
        <p>Carbohydrates Online</p>
      </div>
    </div>

    <script type='text/javascript'>
      var statusElement = document.getElementById('status');
      var progressBar = document.getElementById('progressBar');
      var spinnerElement = document.getElementById('spinner');
      var canvasElement = document.getElementById('canvas');
      var outputElement = document.getElementById('output');
      var loadingOverlay = document.getElementById('loadingOverlay');
      
      if (outputElement) outputElement.value = ''; // clear browser cache

      // Enhanced WebGL context lost handler
      canvasElement.addEventListener('webglcontextlost', (e) => {
        alert('WebGL context lost. You will need to reload the page.');
        e.preventDefault();
      }, false);

      var Module = {
        print(...args) {
          console.log(...args);
          if (outputElement) {
            var text = args.join(' ');
            outputElement.value += text + "\n";
            outputElement.scrollTop = outputElement.scrollHeight;
          }
        },
        canvas: canvasElement,
        setStatus(text) {
          Module.setStatus.last ??= { time: Date.now(), text: '' };
          if (text === Module.setStatus.last.text) return;
          
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          
          // if this is a progress update, skip it if too soon
          if (m && now - Module.setStatus.last.time < 30) return;
          Module.setStatus.last.time = now;
          Module.setStatus.last.text = text;
          
          if (m) {
            text = m[1];
            var progress = parseInt(m[2]) / parseInt(m[4]) * 100;
            progressBar.style.width = progress + '%';
            loadingOverlay.classList.remove('hidden');
          } else {
            progressBar.style.width = '100%';
            if (!text) {
              // Loading complete
              setTimeout(() => {
                loadingOverlay.classList.add('hidden');
              }, 500);
            }
          }
          statusElement.textContent = text;
        },
        totalDependencies: 0,
        monitorRunDependencies(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 
            'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 
            'Ready to play!');
        }
      };
      
      Module.setStatus('Downloading...');
      
      window.onerror = (event) => {
        Module.setStatus('Exception thrown, see JavaScript console');
        loadingOverlay.classList.remove('hidden');
        statusElement.textContent = 'Error: Check console for details';
        progressBar.style.width = '0%';
        progressBar.style.background = '#ff4444';
        Module.setStatus = (text) => {
          if (text) console.error('[post-exception status] ' + text);
        };
      };
    </script>
    <script async type="text/javascript" src="index.js"></script>
  </body>
</html>
